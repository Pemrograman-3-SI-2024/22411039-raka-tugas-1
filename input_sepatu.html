<html>
    <head>
        <title>Input Barang</title>
    </head>
    <body>
        <h2>
            <b>INPUT DATA SEPATU</b>
        </h2>
        <form>
        <tr>
            <td>
                <b>Kode Sepatu :</b>
            </td>
            <td><input placeholder="Masukan kode sepatu " type="number"/></td>
        </tr>
        <br><br>
        <tr>
            <td>
                <b>Merk Sepatu :</b>
            </td>
            <td><input placeholder="Masukan merk sepatu" type="text"/></td>
        </tr>
        <br><br>
        <tr>
            <td>
                <b>Harga Sepatu :</b>
            </td>
            <td><input placeholder="Masukan harga sepatu" type="number"/></td>
        </tr>
        <br><br>
        <tr>
            <td>
                <b>Ukuran Sepatu :</b>
            </td>
            <td>
                <select>
                    <option value="size-37">37</option>
                    <option value="size-38">38</option>
                    <option value="size-39">39</option>
                    <option value="size-39">40</option>
                    <option value="size-39">41</option>
                    <option value="size-39">42</option>
                    <option value="size-39">43</option>
                </select>
            </td>
        </tr>
        <br><br>
        <tr>
            <td><button>Simpan</button></td>
        </tr>
        <tr>
            <td><a href="homepage.html"><button type="button">Batal</button></a></td>
        </tr>
        </form>
    </body>
</html>
